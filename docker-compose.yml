version: '3'

services:
  mongo:
    image: mongo:4.0.0-xenial
    ports:
      - "27017:27017"
    container_name: mongo_local
    volumes:
        - ./mongo/data:/data/db

  mongo-express:
    depends_on:
      - mongo
    build:
      context: .
      dockerfile: ./compose/mongo-express/Dockerfile
    restart: always
    ports:
      - 8081:8081
    environment:
        - MONGODB_HOST=mongo_local
        - MONGODB_PORT=27017
